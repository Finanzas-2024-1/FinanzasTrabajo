<app-user-toolbar>
  <h2>Productos</h2>
  <div class="cajas-municipales">
    <div class="cajas-container" *ngFor="let producto of paginatedProducts">
      <a [href]="producto.url" target="_blank">
        <img [src]="producto.imagen" alt="Producto" />
      </a>
      <p class="caja-nombre">{{ producto.nombre }}</p>
    </div>
  </div>
  <div class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <button *ngFor="let page of [].constructor(totalPages); let i = index" 
            (click)="changePage(i + 1)" 
            [class.active]="currentPage === i + 1">{{ i + 1 }}</button>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</app-user-toolbar>
